<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Login Page || SHRakib </title>
    <link rel="shortcut icon" href="http://assets.stickpng.com/thumbs/5847f9cbcef1014c0b5e48c8.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="./Google Login Page.css">
</head>
<body>
    
    <div class="full-section">
        <div class="mid-content">
            <div class="header-section">
                <img src="http://assets.stickpng.com/thumbs/580b57fcd9996e24bc43c51f.png" alt="">
                <h2> One account. All of Google. </h2>
                <h5> Sign in to continue to Gmail </h5>
            </div>
        </div>


        <div class="login-box-section">
            <div class="mid-content">
                <div class="box-body">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRhwaLDKaK49tsHmdMGOrmTdns5qiw080F2Yw&usqp=CAU" alt="">
                    <form action="">
                        <input type="email" class="input-btn" placeholder="Enter Your Email"> <br>
                        <button class="nxt-btn"> Next </button>
                    </form>
                    <a class="need-help" href="#"> Need Help ? </a>
                </div>

                <a class="create-accout" href="#"> Create account </a>

                <p> One Google Account for everything Google </p>

                <div class="socail-icons">
                    <div class="mid-content">
                        <img src="https://developerjillur.xyz/mypractice/gimg/images/allinone.png" alt="">
                    </div>
                </div>
              
            </div>
        </div>
    </div>


    <div class="footer-section clear">
        <div class="f-left-content fl">
            <ul>
                <li> <a href="#"> About Google </a></li>
                <li> <a href="#"> Privacy </a></li>
                <li> <a href="#"> Terms </a></li>
                <li> <a href="#"> Help </a></li>
            </ul>
        </div>
        <div class="f-right-content fr">
            <form action="#">
                <span> <i class="fas fa-globe"></i> </span>
                <select>
                    
                    <option value="‪Afrikaans‬"> ‪Afrikaans‬ </option>
                    <option value="Azərbaycan‬">  ‪Azərbaycan‬  </option>
                    <option value="Bahasa Indonesia‬"> Bahasa Indonesia‬ </option>
                    <option value="Bahasa Melayu‬"> Bahasa Melayu‬ </option>
                    <option value="Català‬"> Català‬ </option>
                    <option value="Čeština‬"> Čeština‬ </option>
                    <option value="‪Dansk‬"> ‪Dansk‬ </option>
                    <option value="Deutsch‬"> Deutsch‬ </option>
                    <option value="Eesti‬ ">  Eesti‬  </option>
                    <option value="English (United Kingdom)‬">  ‪English (United Kingdom)‬  </option>
                    <option value="‪English (United States)‬">  ‪English (United States)‬  </option>
                    <option value="Español (España)‬"> ‪Español (España)‬  </option>
                    <option value=" Español (Latinoamérica)‬">  ‪Español (Latinoamérica)‬  </option>
                    <option value="Euskara‬ "> Euskara‬  </option>
                    <option value="‪Filipino‬"> Filipino‬  </option>
                    <option value="‪Français (Canada)‬"> Français (Canada)‬ </option>
                </select>
            </form>

        </div>
    </div>






</body>
</html>
